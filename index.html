<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>It's The Choo Choo Train</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
          <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    </head>
    <body>
     <div class="container">
        <div class="row">
            <div class="col-md-12">
            <div class="card bg-dark text-white one-hunnid">
                    <img src="assets/photos/train.png" class="card-img img" alt="...">
                    <div class="card-img-overlay">
                      <h1 class="card-title text-center google-font">Train Schedule</h1>
                      <p class="card-text text-center google-font">Look below, See where you'll go!</p>
                    </div>
                  </div>
                 </div> 
       </div>
       <div class="row m-1">
           <div class="col-md-5"></div>
           <div class="col-md-4" ><h3 class="google-font">Current Time</h3> 
                <div class="col-md-1"></div>
                <div class="col-md-11"id="tic-toc"></div>
                </div>
           <div class="col-md-3"></div>
       </div>
       <div class="row m-1">
           <div class="col-md-2"></div>
           <div class="col-md-8">
                <table class="table google-font">
                        <thead>
                          <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id="row">
                            <tr class="table-info">
                                    
                                    <td>Hogwarts Express</td>
                                    <td>Hogwarts</td>
                                    <td>88 min</td>
                                    <td>2:00 pm</td>
                                    <td>102</td>
                                    </tr>
                                  <tr>
                                        <td>Polar Express</td>
                                        <td>North Pole</td>
                                        <td>8 min</td>
                                        <td>1:00 pm</td>
                                        <td>10</td>
                                  </tr>



                            
                            </tr>
                          </tbody>
                      </table>
           </div>
        
           <div class="col-md-2"></div>
        </div>
        <div class="row m-1">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                        <form class="google-font">
                                <div class="form-group">
                                  <label for="formGroupExampleInput">Train Name</label>
                                  <input type="text" class="form-control" id="train-name" placeholder="What's my name?">
                                </div>
                                <div class="form-group">
                                  <label for="formGroupExampleInput2">Destination</label>
                                  <input type="text" class="form-control" id="destination" placeholder="Where am I going?">
                                </div>
                                <div class="form-group">
                                        <label for="formGroupExampleInput">First Train Time</label>
                                        <input type="text" class="form-control" id="first-train-time" placeholder="What time am I coming?">
                                      </div>
                                      <div class="form-group">
                                        <label for="formGroupExampleInput2">Frequency(min)</label>
                                        <input type="text" class="form-control" id="frequency" placeholder="How often do I come?">
                                      </div>
                                <button type="submit" class="btn btn-info mb-2">Submit</button>
                              </form>
                </div>
                <div class="col-md-2"></div> 
        </div>
       </div>
       <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/app.js" async defer></script>
    </body>
</html>
